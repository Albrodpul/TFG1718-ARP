<div class="panel panel-default profile-area">
  <div class="panel-heading center-align">
    <h5>
      <i class="material-icons">person</i>
      <span class="nickname">{{ profile?.nickname }}</span>
    </h5>
    <img src="{{profile?.picture}}" class="circle" alt="avatar">
  </div>
  <div class="panel-body">
    <table rules="all" cellpadding="5" class="bordered">
      <tr class="#42a5f5 card-panel blue lighten-1 z-depth-0">
        <td class="center-align white-text centered">Group member</td>
        <td class="center-align white-text centered">{{ profile?.name }}</td>
      </tr>
      <tr class="#ffffff white z-index 0">
        <td>Name</td>
        <td>{{ profile?.given_name }}</td>
      </tr>
      <tr class="#ffffff white z-index 0">
        <td>Surname</td>
        <td>{{ profile?.family_name }}</td>
      </tr>
      <tr class="#ffffff white z-index 0">
        <td>Gender</td>
        <td class="gender">{{ profile?.gender }}</td>
      </tr>
    </table>
  </div>
</div>
