<app-navbar></app-navbar>
<h4>Spain Birth REST Client</h4>
URL:
<input [(ngModel)]="baseURL" class="form-control" size="60" />
<p>Payload:</p>
<textarea [(ngModel)]="payload" cols="100" rows="2" value=''></textarea>
<div class="row centered">
<div class="col s1"><button class="#4caf50 green btn-floating btn-large waves-effect waves-light" (click)="get()"><i class="material-icons">view_list</i></button></div>
<div class="col s1"><button class="btn-floating btn-large waves-effect waves-light red" (click)="deleteAll()"><i class="material-icons">delete</i></button></div>
<div class="col s1"><button class="#5d4037 brown darken-2 btn-floating btn-large waves-effect waves-light" (click)="loadBirth()"><i class="material-icons">restore</i></button></div>
</div>
<hr /> HTTP Status: {{status}} {{statusText}}
<br />
<br />
<table border='1' rules="all" cellpadding="5" class="striped bordered centered highlight responsive-table">
  <tr class="#42a5f5 blue lighten-1 z-depth-0">
    <th class="white-text center-align">Region</th>
    <th class="white-text center-align">Year</th>
    <th class="white-text center-align">Men</th>
    <th class="white-text center-align">Women</th>
    <th class="white-text center-align">Total Birth</th>
  </tr>
  <tr *ngFor="let birth of births" class="white z-depth-0">
    <td>{{birth.region}}</td>
    <td>{{birth.year}}</td>
    <td>{{birth.men}}</td>
    <td>{{birth.women}}</td>
    <td>{{birth.totalbirth}}</td>
  </tr>
</table>
