
<div class="panel panel-default profile-area">
  <div class="panel-heading"><h4>Profile</h4></div>
  <div class="panel-body">
    <img ng-src="{{ vm.profile.picture }}" class="circle" alt="avatar">
    <div>
      <label><i class="material-icons">person</i> Nickname</label>
      <h4 class="nickname">{{ vm.profile.nickname }}</h4>
    </div>
    <pre class="full-profile">{{ vm.profile | json }}</pre>
  </div>
</div>
