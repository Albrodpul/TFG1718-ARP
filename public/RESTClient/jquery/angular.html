<html ng-app="jQueryApp">

<head>
    <title>TFG1718 ARP - jQuery Client</title>
    <link rel="stylesheet" type="text/css" href="css/rest.css" />
    <link rel="stylesheet" href="../../bower_components/materialize/dist/css/materialize.min.css">
    <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../bower_components/materialize/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
    <script src="js/angular.js"></script>
</head>

<body class="container" ng-controller="MainCtrl">
    <h3>JQuery REST Client</h3>
    URL: <input ng-model="url" class="form-control" size="60" />
    <p>Payload:</p>
    <textarea ng-model="payload" cols="100" rows="2" value=''></textarea>
    <p>Method:</p>
    <button ng-click="get()" class="btn">Get</button>
    <button ng-click="post(payload)" class="btn">Post</button>
    <button ng-click="put(payload)" class="btn">Put</button>
    <button ng-click="delete()" class="btn">Delete</button>
    <button ng-click="load()" class="btn">LoadInitialData</button>
    <hr /> HTTP Status: {{status}} {{statusText}}
    <br /><br />
    <ul>
        <li ng-repeat="data in datas">
            {{data}}
        </li>
    </ul>
    <br />
    Log: {{log}}
    <br /><br />
    <a href="/about/">Â« Previous</a>
</body>

</html>
